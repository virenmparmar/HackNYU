<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}Title{% endblock %}</title>
    {% endblock %}
    {% block headscripts %}
    {% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .fakeimg {
        height: 200px;
        background: #aaa;
    }
    </style>
</head>
<body>

<div class="p-5 bg-success text-white text-center">
  <h1>Findr</h1>
  <p>Find and post items you find out on the street!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Browse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'findR:login' %}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'findR:register' %}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div id="root">{% block content %} {% endblock %}</div>

</body>
</html>
